<div class="row">
    <div class="col-sm-3" ng-repeat="book in books track by $index">
        <div class="panel panel-default">
            <a href="#/book/detail/{{book._id}}">
            <div class="panel panel-heading">
                {{book.name}}
            </div>
            <div class="panel panel-body">
                <img style="width: 120px;height: 150px" ng-src="{{book.cover}}" alt="">
            </div>
            <div class="panel panel-footer">
                {{book.price | currency:'ï¿¥'}}
            </div>
            </a>
        </div>
    </div>
</div>
